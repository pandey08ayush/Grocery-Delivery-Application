{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %} 
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'tpwear' %}" class="list-group-item
        list-group-item-action" aria-current="true">All Product<a>
        <a href="{% url 'tpweardata' 'Shampoo' %}" class="list-group-item
        list-group-item-action" aria-current="true">Shampoo</a>
        <a href="{% url 'tpweardata' 'Soap' %}" class="list-group-item
        list-group-item-action" aria-current="true">Soap</a>
        <a href="{% url 'tpweardata' 'below' %}" class="list-group-item
        list-group-item-action" aria-current="true">Below</a> 
        <a href="{% url 'tpweardata' 'above' %}" class="list-group-item
        list-group-item-action" aria-current="true">Above</a>
    </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
  <div class="row">
    {% for product in wears %}
    <div class="col-sm-4 text-center mb-4">
        <a href="{% url 'product-detail' product.id %}"
        class="btn">
      <div class="item">
        <img src="{{product.product_image.url}}" alt="" height="300" class="">
        <div class="fw-bold">{{product.title}}</div>
        <div class="fw-bold">{{product.discount_price}}</div>
        <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></div>
      </a>
    </div>
    {% endfor %}
  </div>
  </div>
 </div>
</div>
{% endblock main-content %}
